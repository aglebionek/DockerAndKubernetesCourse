language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t aglebionek/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true aglebionek/react-test npm test -- --coverage

after_success:
  - docker build -t aglebionek/multi-client ./client
  - docker build -t aglebionek/multi-nginx ./nginx
  - docker build -t aglebionek/multi-server ./server
  - docker build -t aglebionek/multi-worker ./worker
